version: 1
rules:
  # Element <x> whose @type is exactly "<name>_type" â†’ ex:x a owl:Class ; rdfs:label "x"@en .
  - id: element-type-suffix-to-class
    selector: "//xs:element[@name and @type]"
    vars:
      n:   "string(@name)"
      t:   "string(@type)"
    when: "$t = concat($n, '_type')"
    emit: |
      ex:{{ n }} a owl:Class ;
        rdfs:label "{{ n }}"@en .       f"""ex{g_parent} rdfs:comment "{content}"@en . """
